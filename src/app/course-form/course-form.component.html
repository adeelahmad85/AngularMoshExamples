<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" maxlength="25" ngModel type="text" id="courseName" name="courseName" #courseName="ngModel" class="form-control" (change)="log(courseName)">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course name is required.</div>
      <div *ngIf="courseName.errors.minlength">Course name should be minimum {{courseName.errors.minlength.requiredLength}} characters.</div>
    </div>    
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let cat of courseCategories" [value]="cat.id">{{cat.name}}</option>      
    </select>
    <div class="alert alert-danger" *ngIf="category.touched &&!category.valid">Category is required.</div>    
  </div>
  <div class="checkbox">
    <label>
      <input ngModel name="hasGuarantee" id="hasGuarantee" type="checkbox">
      30-Day money back guarantee.
    </label>
  </div>
  <p>
    {{ f.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
